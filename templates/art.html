<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/common.css" />
    <link rel="stylesheet" href="../static/css/index.css" />
    <link rel="stylesheet" href="../static/css/phtoto.css" />
    <link rel="stylesheet" href="../static/css/art.css" />
    <meta name="author" content="FurGall" />
    <meta name="description" content="Fursuit & Fur pictue Gallary" />
    <!--구글 폰트 가져오기-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet" />
    <!--타이틀-->
    <title>Photo</title>
    <link rel="icon" href="../static/image/koyu.webp" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <div class="logo"><img src="../static/image/koyu.webp" alt="logo" class="logo-img" /></div>
        <div class="logo"><img src="../static/image/test.png" alt="logo" class="logo-next-img" /></div>
      </div>
      <nav class="header-nav">
        <a href="/photo" title="PHOTO" class="nav-button">PHOTO</a>
        <span>|</span>
        <a href="/3d" title="3D" class="nav-button">3D</a>
        <span>|</span>
        <a href="/art" title="ART" class="nav-button">ART</a>
        <span>|</span>
        <a href="/about" title="ABOUT" class="nav-button">ABOUT</a>
        <a href="/register" title="REGISTER" class="nav-button auth-button">Register</a>
        <a href="/login" title="LOGIN" class="nav-button" id="login-button">Login</a>
      </nav>
    </header>
    <button class="nav-button" onclick="openUploadModal()">사진 업로드</button>

    <div id="uploadModal" class="modal">
      <div class="modal-overlay" onclick="closeUploadModal()"></div>

      <div class="modal-content upload-box">
        <span class="close-btn" onclick="closeUploadModal()">&times;</span>
        <h3>새 이미지 업로드</h3>

        <form action="/upload" method="POST" enctype="multipart/form-data">
          <div class="input-group">
            <label>연도 선택:</label>
            <select name="year" class="year-select">
              <option value="2026">2026년</option>
              <option value="2025">2025년</option>
              <option value="2024">2024년</option>
            </select>
          </div>

          <div class="input-group">
            <input type="file" name="file" accept="image/*" required />
          </div>

          <button type="submit" class="submit-btn">업로드</button>
        </form>
      </div>
    </div>
    <footer id="footer">
      <p id="copyright">ⓒ 2026 Mir All rights reserved.</p>
    </footer>
  </body>
  <script src="../static/js/photo.js"></script>
  <script src="../static/js/art.js"></script>
</html>
